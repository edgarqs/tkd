<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taekwondo Técnicas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Selecciona:</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <select id="cinturon" class="form-control">
                    <option value="" selected disabled>Cin</option>
                    <option value="cinta-blanca">Cinta Blanca</option>
                    <option value="cinta-amarilla">Cinta Amarilla</option>
                    <option value="cinta-negra">Cinta Negra</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <select id="tipo-tecnica" class="form-control">
                    <option value="" selected disabled>Tec</option>
                    <option value="ataques">Ataques</option>
                    <option value="defensas">Defensas</option>
                    <option value="tecnicas-especiales">Técnicas Especiales</option>
                    <option value="patadas">Patadas</option>
                    <option value="todas">Todas las Técnicas</option>
                </select>
            </div>
        </div>
        <button id="mostrar-btn" class="btn btn-primary btn-block">Mostrar</button>
        <div id="resultado" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js" defer></script>
</body>
</html>
