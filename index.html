<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taekwondo Techniques</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Técnicas de Taekwondo</h1>
        <form action="tecnicas.html" method="GET">
          <div class="form-group">
            <label for="cinturon">Selecciona el cinturón:</label>
            <select class="form-control" id="cinturon" name="cinturon">
              <option value="negro1">Negro 1r DAN</option>
              <option value="negro2">Negro 2ndo DAN</option>
              <option value="negro3">Negro 3r DAN</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tecnica">Selecciona el tipo de técnica:</label>
            <select class="form-control" id="tecnica" name="tecnica">
              <option value="ataques">Ataques</option>
              <option value="defensas">Defensas</option>
              <option value="especiales">Técnicas Especiales</option>
              <option value="patadas">Patadas</option>
              <option value="todas">Todas las técnicas</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Mostrar Técnicas</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
