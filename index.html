<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taekwondo Técnicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Selecciona tu cinturón y tipo de técnica:</h1>
        <select id="cinturon">
            <option value="cinta-blanca">Cinta Blanca</option>
            <option value="cinta-amarilla">Cinta Amarilla</option>
            <!-- Agregar más opciones según los niveles de cinturón -->
        </select>

        <select id="tipo-tecnica">
            <option value="ataques">Ataques</option>
            <option value="defensas">Defensas</option>
            <option value="tecnicas-especiales">Técnicas Especiales</option>
            <option value="patadas">Patadas</option>
        </select>

        <button onclick="mostrarTecnicas()">Mostrar Técnicas</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
